<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div id="header">
            <h2>Canvas Helicopter</h2>
        </div>

        <div id="container">
            <canvas id="canvas" width="700" height="350"></canvas>
        </div> 

        <div id="instructions">
            Click your mouse button to start playing. To make the helicopter
            <b>ascend</b>, click and hold the <b>left mouse button</b>. 
            <br>
            To <b>pause/resume</b>, press the <b>spacebar</b> on your keyboard.
            <br>
            To <b>restart</b> the game, press <b>'R'</b> on your keyboard.
            <br><br>
            Go to <a href="https://github.com/isaacdontjelindell/canvas-helicopter">GitHub</a> to see the source for this game.
        </div>

        <!-- I think the script tag needs to be after the canvas is added -->
        <script src="main.js"></script>
    </body>

</html
